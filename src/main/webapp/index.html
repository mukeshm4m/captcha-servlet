<!DOCTYPE HTML>
<html>
<head>
<title>Google Captcha with JAVA Servlet Demo</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="resources/assets/bootstrap/css/bootstrap.min.css" />
<!-- /Bootstrap core CSS -->

<!-- Custom CSS -->
<link rel="stylesheet" href="resources/assets/css/paddingmargin.css" />
<link rel="stylesheet" href="resources/assets/css/common.css" />
<!-- /Custom CSS -->

<!-- Google Captcha API JS -->
<script src="https://www.google.com/recaptcha/api.js"></script>
<!-- /Google Captcha API JS -->

</head>

<body>
	<div class="wrapper">
		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form action="signup" method="post">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title text-bold">Register</h3>
							</div>

							<div class="panel-body">

								<div class="row form-group">
									<div class="col-xs-12">
										<label for="firstName">First Name </label>
									</div>
									<div class="col-xs-12">
										<input type="text" id="firstName" name="firstName" class="form-control" required="required" />
									</div>
								</div>

								<div class="row form-group">
									<div class="col-xs-12">
										<label for="lastName">Last Name </label>
									</div>
									<div class="col-xs-12">
										<input type="text" id="lastName" name="lastName" class="form-control" required="required" />
									</div>
								</div>

								<div class="row form-group">
									<div class="col-xs-12">
										<label for="email">Email </label>
									</div>
									<div class="col-xs-12">
										<input type="email" id="email" name="email" class="form-control" required="required" />
									</div>
								</div>

								<div class="row form-group">
									<div class="col-xs-12">
										<div class="g-recaptcha" data-sitekey="6LdSFxwUAAAAAMwarwRPSfus8UaUsyv-otfJ9tei"></div>
									</div>
								</div>

								<div class="row">
									<div class="col-xs-12">
										<button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
									</div>
								</div>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
